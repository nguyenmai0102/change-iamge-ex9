<body>

<img id="anh1" src='image/Cat1.jpg' height="100" width="600" onclick="changeImage1()" /><br>
<img id="anh2" src='image/Gau2.jpg' height="79" width="600" onclick="changeImage2()"/><br>
<img id="anh3" src='image/Cat3.jpg' height="79" width="600" onclick="changeImage3()"/>
</body>
<script>
    let count1= 1;
    let count2=2;
    let count3=1;
    let img1=document.getElementById("anh1");
    let img2=document.getElementById("anh2");
    let img3=document.getElementById("anh3");
    function changeImage1() {
        count1++

    if(count1===2){
        img1.src='image/Gau1.jpg';
    }else if(count1===3){
        img1.src='image/Khi1.jpg';
    }else{
        count1=1
        img1.src='image/Cat1.jpg';
    }
    checkColor()
}
function changeImage2() {
    count2++
    if(count2===3){
        img2.src='image/Khi2.jpg';
    }else if(count2===2){
        img2.src='image/Gau2.jpg';
    }else{
        count2=1
        img2.src='image/Cat2.jpg';
    }
    checkColor()
}
function changeImage3(){
        count3++
    if(count3===2){
        img3.src='image/Gau3.jpg';
    }else if(count3===3){
        img3.src='image/Khi3.jpg';
    }else{
        count3=1
        img3.src='image/Cat3.jpg';
    }
    checkColor()
}
function checkColor() {
    if (count1===count2 && count2==count3){
        img1.style.boxShadow ='red 4px 4px 9px'
        img2.style.boxShadow='red 4px 4px 9px'
        img3.style.boxShadow='red 4px 4px 9px'
    }else{
        img1.style.boxShadow ='black 4px 4px 9px'
        img2.style.boxShadow='black 4px 4px 9px'
        img3.style.boxShadow='black 4px 4px 9px'
    }

}



</script>
